version: '3.8'

services:
  # --- Base de Datos (PostgreSQL 16) ---
  postgres:
    image: postgres:16-alpine
    container_name: zabbix-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_pwd_secreto}
      POSTGRES_DB: zabbix
    volumes:
      - zabbix-db-data:/var/lib/postgresql/data
    networks:
      - monitoring-net
    deploy:
      resources:
        limits:
          memory: 1G

  # --- Zabbix Server (Backend) ---
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:7.0-alpine
    container_name: zabbix-server
    restart: always
    ports:
      - "10051:10051"
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_pwd_secreto}
      POSTGRES_DB: zabbix
      ZBX_CACHESIZE: 256M        # Aumentado para 8GB RAM
      ZBX_HISTORYCACHESIZE: 128M
      ZBX_TRENDCACHESIZE: 64M
      ZBX_VALUECACHESIZE: 128M
    depends_on:
      - postgres
    networks:
      - monitoring-net

  # --- Zabbix Frontend (Web UI) ---
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:7.0-alpine
    container_name: zabbix-web
    restart: always
    ports:
      - "8080:8080"
    environment:
      ZBX_SERVER_HOST: zabbix-server
      DB_SERVER_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_pwd_secreto}
      POSTGRES_DB: zabbix
      PHP_TZ: "Europe/Madrid"
    depends_on:
      - zabbix-server
    networks:
      - monitoring-net

  # --- Loki (Motor de Logs) ---
  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./configs/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/tmp/loki
    networks:
      - monitoring-net

  # --- Promtail (Agente local para logs del VPS - SIEM Inicio) ---
  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail-local
    restart: always
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./configs/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro  # Lee los logs del host (SSH, Auth)
    depends_on:
      - loki
    networks:
      - monitoring-net

  # --- Grafana (Visualizaci√≥n) ---
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_secreto}
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
    networks:
      - monitoring-net
    depends_on:
      - loki
      - zabbix-server

volumes:
  zabbix-db-data:
  loki-data:
  grafana-data:

networks:
  monitoring-net:
    driver: bridge
